<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/adminLogin.css">
    <script src="./jquery/jquery.min.js"></script>
    <script src="./validation/dist/jquery.validate.min.js"></script>
    <script src="js/login.js"></script>
    <script src="./jquery-cookie/src/jquery.cookie.js"></script>
</head>

<body>
    <!-- 内容区 -->
    <div id="main">
        <form action="" id="register-from">
            <h2>管理员登录</h2>
            <p class="form-input">
                <label class="label-elm">用户名</label>
                <input type="text" id="uName" name="uName">
            </p>
            <p class="form-input">
                <label class="label-elm">密码</label>
                <input type="password" id="uPwd" name="uPwd">
            </p>
            <p class="form-input">
                <input type="submit" value="登录" id="uSub">
            </p>
        </form>
    </div>

</body>


</html>
